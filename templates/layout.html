<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <title>Weather and More!</title>
        <link rel="stylesheet" href="/project1/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
                            <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                        </div>
                        <form class="form-inline" method="POST" action="/search" class="form-inline my-2 my-lg-0">
                            <!-- {% if session['logged_in'] %} -->
                            <input name="loc_search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            <!-- {% endif %}  -->
                        </form>
                        <form class="form-inline" action="{{ url_for('login') }}" method="post">
                            <span>Sign In</span>
                            <input type="text" name="username" placeholder="Username" />
                            <input type="password" name="password" placeholder="Password" />
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </nav>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

    </body>
</html>
